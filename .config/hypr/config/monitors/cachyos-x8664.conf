# ┃              Desktop Monitor Configuration                  ┃
# ┃              34" Ultrawide + 27" 4K Setup                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Primary monitor: 34" Dell Ultrawide (DELL S3422DW)
# Position: Right side (main display)
# Resolution: 3440x1440 native
# Default workspace: 1 (dynamic workspaces 1-10)
monitor = HDMI-A-1, 3440x1440@60, 2560x0, 1

# Secondary monitor: 27" Dell 4K (DELL S2721QS) 
# Position: Left side
# Resolution: Native 2560x1440 to match ultrawide height (no scaling)
# This provides crisp text without scaling artifacts
# Default workspace: 6 (integrated into normal workspace flow)
monitor = DP-2, 2560x1440@60, 0x0, 1

# Fallback for any unspecified monitors
monitor = , preferred, auto, 1

# Initial workspace assignment
# Ultrawide: workspaces 1-5, 27" monitor: workspace 6
exec-once = hyprctl dispatch workspace 1 && hyprctl dispatch focusmonitor HDMI-A-1