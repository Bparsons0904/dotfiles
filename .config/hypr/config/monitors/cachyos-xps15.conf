# Primary monitor: 15.6" 4K Sharp Display
# Resolution: 3840x2160 native with 2x scaling for readability
# This provides effective 1920x1080 UI space with crisp text
monitor = eDP-1, 3840x2160@60, 0x0, 2

# Fallback for any unspecified monitors (e.g., external displays)
monitor = , preferred, auto, 1

# Initial workspace
exec-once = hyprctl dispatch workspace 1
